    <main id="main" class="main">
        <div class="main-inner">
            <div id="content" class="content">
                <section id="posts" class="posts-expand">

                    {volist name="articles" id="vo"}
                    <article class="post post-type-normal " itemscope itemtype="http://schema.org/Article">
                        <header class="post-header">
                            <h1 class="post-title" itemprop="name headline">
                                <a class="post-title-link" href="{:url('blog/index/detail',['id'=>$vo['id']])}"
                                   itemprop="url">
                                    {$vo.title}
                                </a>
                            </h1>
                            <div class="post-meta">
                                <span class="post-time">发表于
                                    <time itemprop="dateCreated" datetime="2017-08-11T10:45:00+00:00"
                                          content="1717-08-11">
                                        {$vo['create_time']|date="Y-m-d",###} &nbsp; | &nbsp; 浏览量: &nbsp;{$vo['views']}
                                    </time>
                                </span>
                                <span class="post-category">&nbsp; | &nbsp; 分类：
                                    <span itemprop="about" itemscope itemtype="https://schema.org/Thing">
                                        {$vo['c_name']}
                                    </span>
                                </span>
                                <span class="post-comments-count">&nbsp; | &nbsp;
                                    <a rel="nofollow" href="www.tinywan.top/blogs">
                                        暂无评论
                                    </a>
                                </span>
                            </div>
                        </header>

                        <div class="post-body">
                            <p>
                                {$vo["desc"]|mb_substr=0,160}...
                            </p>
                            <p class="more">
                                <a href="{:url('blog/index/detail',['id'=>$vo['id']])}" title="{$vo.title}">
                                    阅读全文 »
                                </a>
                            </p>
                        </div>

                        <footer class="post-footer">
                            <div class="post-eof"></div>
                        </footer>
                    </article>
                    {/volist}
                </section>
                <!--<nav class="pagination">-->
                    <!--<a href="https://www.Tinywan.com/1.html" class="page-number current">1</a>-->
                    <!--<a href="https://www.Tinywan.com/2.html">2</a>-->

                    <!--<a href="https://www.Tinywan.com/2.html" class="extend next"> &raquo;</a>-->
                <!--</nav>-->
                {$articles->render()}
            </div>
        </div>

        <div class="sidebar-toggle">
            <div class="sidebar-toggle-line-wrap">
                <span class="sidebar-toggle-line sidebar-toggle-line-first"></span>
                <span class="sidebar-toggle-line sidebar-toggle-line-middle"></span>
                <span class="sidebar-toggle-line sidebar-toggle-line-last"></span>
            </div>
        </div>
