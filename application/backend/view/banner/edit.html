<div class="row">
    <div class="col-sm-12">
        <div class="tabbable">
            <ul class="nav nav-tabs" id="myTab">
                <li class="active">
                    <a data-toggle="tab" href="#sub-add">
                        <i class="green icon-home bigger-110"></i>
                        编辑栏目
                    </a>
                </li>
                <li >
                    <a data-toggle="tab" href="#category-list">
                        <i class="green icon-home bigger-110"></i>
                        栏目列表
                    </a>
                </li>
            </ul>

            <div class="tab-content">
                <div id="sub-add" class="tab-pane  in active">
                    <form action="{:url('/backend/banner/update')}" method="post" enctype="multipart/form-data"  class="form-horizontal" role="form">

                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="form-field-2"> 轮播图</label>

                            <div class="col-sm-9">
                                <input type="file" id="thumb" name="thumb" class="col-xs-10 col-sm-5"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 连接地址 </label>

                            <div class="col-sm-9">
                                <input type="text" id="form-field-1" placeholder="分类名称" name="link" value="{$banner['link']}" class="col-xs-10 col-sm-5"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 描述信息 </label>

                            <div class="col-sm-9">
                                <input type="text" id="form-field-2" placeholder="分类名称" name="desc" value="{$banner['desc']}" class="col-xs-10 col-sm-5"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 所属栏目</label>
                            <div class="col-sm-9">
                                <select  name="cid" id="cid">
                                    {volist name="categorys" id="vo"}
                                    <option {if condition="$banner['cid']==$vo['id']"}selected{/if} value="{$vo['id']}">{$vo['name']}</option>
                                    {/volist}
                                </select>
                            </div>
                        </div>

                        <div class="form-actions">
                            <input type="hidden" name="id" value="{:input('param.id')}">
                            <button type="submit" class="btn btn-success">确认</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div><!-- /span -->

</div><!-- /row -->
