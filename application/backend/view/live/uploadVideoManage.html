<style type="text/css">
    .table th, .table td {
        vertical-align: middle !important;
    }

    .progress {
        position: relative;
        width: 100%;
        height: 42px;
        border: 1px solid #ddd;
        padding: 2px;
        font-size: 18px;
    }

    .bar {
        background-color: #2c7659;
        width: 0%;
        height: 36px;
        border-radius: 3px;
        font-size: 18px;
    }

    .percent {
        position: absolute;
        display: inline-block;
        top: 6px;
        left: 48%;
        margin-bottom: 3px;
    }
</style>
<style type="text/css">

    .videos {
        position: relative;
        text-align: center;
    }

    .video {
        width: 100%;
        position: relative;
        text-align: left;
        display: inline-block;

        font-size: 12px;
        color: #FFF;
        background-color: #000;
        border-radius: 6px;
        box-shadow: 0 0 3px #666;
        overflow: hidden;
    }

    @media screen and (min-width: 500px) {
        .video {
            width: 240px;
            margin: 0 10px 10px 0;
        }
    }

    .video-title {
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
        padding: 4px;
    }

    .video-state-0 .video-title {
        background-color: #FFDD00;
    }

    .video-state-1 .video-title {
        background-color: #009900;
    }

    .video-state-2 .video-title {
        background-color: #FF0000;
    }

    .video-state-1 .btn-show,
    .video-state-2 .btn-hide {
        display: none;
    }

    .video-filetime {
        margin-right: 4px;
    }

    .video-name {

    }

    .video-image {
        position: relative;
        min-height: 120px;
    }

    .video-image img {
        width: 100%;
    }

    .video-device {
        position: absolute;
        top: 4px;
        left: 4px;
        padding: 4px;
        background: #000;
        background: rgba(0,0,0,0.6);
        border-radius: 4px;
        color: #fff;
    }

    .video-filename {
        position: absolute;
        top: 4px;
        right: 4px;
        padding: 4px;
        background: #000;
        background: rgba(0,0,0,0.2);
        border-radius: 4px;
        color: #555;
    }

    .video-play {
        position: absolute;
        font-size: 64px;
        left: 50%;
        top: 50%;
        margin-left: -27px;
        margin-top: -46px;
        color: #f50;
    }

    .video-info {
        padding: 4px;
    }

    .video-duration {
        float: left;
    }

    .video-stats {
        float: right;
    }



    .video-actions {
        text-align: center;
        border-top: 1px solid #004179;
    }

    .video-actions a.btn {
        padding: 6px;
    }

    .video-actions a.btn:hover,
    .video-actions a.btn:focus {
        color: #6BEAFF;
    }
    .video-sort{
        color: #0f0f0f;
        width:65px;
    }


    .video-container {
        visibility: visible;
    }
    .wrapper {
        position: relative;
        width: 100%;
        height: 100%;
        background: #000;
        background-repeat: no-repeat;
        background-position: center center;
        background-size: 100%;
    }
    .hidebg {
        background-image: none;
    }
    .video-container {
        display: block;
        visibility: hidden;
        width: 100%;
        min-height: 180px;
        height: 100%;
        background-color: #000;
    }
    .video-container video {
        width: 100%;
        height: 100%;
    }
    .video-button {
        display: block;
        width: 96px;
        height: 96px;
        -ms-transform: translate(-50%,-50%);
        -webkit-transform: translate(-50%,-50%);
        -moz-transform: translate(-50%,-50%);
        transform: translate(-50%,-50%);
        position: absolute;
        left: 50%;
        top: 50%;
        background-image: url(__COMMON__/images/play3.png);
        background-repeat: no-repeat;
        background-position: center center;
        background-size: 96px 96px;
    }
    .video-button span {
        visibility: hidden;
    }
</style>
<div class="row">
    <div class="col-sm-12">
        <div class="tabbable">
            <ul class="nav nav-tabs" id="myTab">
                <li class="active">
                    <a data-toggle="tab" href="#tag-list">
                        <i class="blue icon-list bigger-110"></i>
                        视频素材列表
                    </a>
                </li>

                <li>
                    <a data-toggle="tab" href="#tag-add">
                        <i class="blue icon-upload bigger-110"></i>
                        上传视频
                    </a>
                </li>
            </ul>
            <div class="tab-content">
                <div id="tag-list" class="tab-pane in active">
                    <table class="table table-striped">
                        <thead>
                        <tr class="text-c">
                            <th>视频信息</th>
                            <th>素材ID</th>
                            <th>视频大小</th>
                            <th>视频时长</th>
                            <th>来源(全部)</th>
                            <th>上传时间(降序)</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {foreach name='videos' key='key' item='vo'}
                        <tr class="text-c" id="tag-{$vo['id']}">
                            <td style="vertical-align: middle;">
                                <a href="javascript:playModal('{$vo.streamName}','{$vo.screenshot}','0');">
                                    <img height="100" width="240" border="10" src="{$Think.config.aliyun_oss.DOMAIN}/data/{$vo['streamName']}/video/{$vo['screenshot']}"
                                         alt="{$vo['desc']}">
                                </a>
                            </td>
                            <td style="vertical-align: middle;">26e7cd742cda4cd8b1d6e4af9c92b18a</td>
                            <td style="vertical-align: middle;">00:04</td>
                            <td style="vertical-align: middle;">00:04</td>
                            <td style="vertical-align: middle;">上传</td>
                            <td style="vertical-align: middle;">2017-10-24 12:49:07</td>
                            <td style="vertical-align: middle;">
                                <a href="javascript:delHanderModal({$vo['id']});" class="btn btn-danger btn-xs">
                                    <i class="icon-trash"></i>删除
                                </a>
                            </td>
                        </tr>
                        {/foreach}
                        </tbody>
                    </table>
                </div>
                <!-- 素材上传-->
                <div id="tag-add" class="tab-pane">
                    <div class="widget-box">
                        <div class="widget-header">
                            <h4>视频上传模块</h4>
                            <span class="widget-toolbar">
                                <a href="#" data-action="collapse">
                                    <i class="icon-chevron-up"></i>
                                </a>
                                <a href="#" data-action="close">
                                    <i class="icon-remove"></i>
                                </a>
                            </span>
                        </div>

                        <div class="widget-body">
                            <div class="widget-main">
                                <form action="{:url('backend/live/liveVideoUploadFrom')}" method="post"
                                      enctype="multipart/form-data">

                                    <div>
                                        <label for="form-field-1">
                                            唯一标识符
                                        </label>
                                        <div>
                                            <input class="input-medium " type="text" name="id" value="201710002">
                                        </div>
                                    </div>
                                    <div>
                                        <label for="form-field-1">
                                            视频截图时间(秒)
                                        </label>
                                        <div>
                                            <input class="input-medium " type="text" name="cut_image_time" value="10">
                                        </div>
                                    </div>
                                    <div>
                                        <label for="form-field-2">上传描述信息</label>
                                        <textarea class="form-control" id="upload_desc" name="upload_desc"
                                                  placeholder="请输入上传描述信息"></textarea>
                                    </div>
                                    <div class="space-4"></div>
                                    <div class="ace-file-input ace-file-multiple">
                                        <div class="ace-file-input ace-file-multiple">
                                            <input multiple="" type="file" id="id-input-file-3" class="video_file"
                                                   name="video_file">
                                        </div>
                                    </div>
                                    <button class="btn btn-info btn-block" type="submit">Upload File to Server</button>
                                </form>
                                <p></p>
                                <div class="progress">
                                    <div class="bar"></div>
                                    <div class="percent">0%</div>
                                </div>
                                <hr>
                                <div id="status">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div><!-- /span -->

</div><!-- /row -->

<!-- 模态框（Modal） -->
<div class="modal fade" id="playModal" tabindex="-1" role="dialog" aria-labelledby="playModal" aria-hidden="true">
    <div class="modal-dialog " >
        <div class="modal-content ">
            <div class="modal-header ">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title " >视频播放</h4>
            </div>
            <div class="modal-body" style="height: 40rem;padding: 0px;">
                <div class="wrapper">
                    <div class="video-container" id="video-container">
                        <video id="video-player" webkit-playsinline controls></video>
                    </div>
                    <a class="video-button" id="video-button" href="javascript:;"><span>Play</span></a>
                </div>
            </div>
            <div class="modal-footer " style="text-align: center">
                <button type="button" class="btn btn-default" data-dismiss="modal" style="">关闭</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.bootcss.com/jquery.form/4.2.2/jquery.form.js"></script>
<script>
    // Success before include CommonJS
    function successShow($msg) {
        $("#auth-image").attr('src', '__COMMON__/images/success.svg');
        $(".auth-msg").html($msg);
        $("#authHanderModal").modal("show");
    }

    // Fail before include CommonJS
    function failShow($msg) {
        $(".modal-body").css("color", "red");
        $("#auth-image").attr('src', '__COMMON__/images/error.svg');
        $(".auth-msg").html($msg);
        $("#authHanderModal").modal("show");
    }

    $(function () {
        var bar = $('.bar');
        var percent = $('.percent');
        var status = $('#status');
        $('form').ajaxForm({
            beforeSerialize: function () {
                //alert("表单数据序列化前执行的操作！");
                //$("#txt2").val("java");//如：改变元素的值
            },
            beforeSubmit: function () {
                //如：验证表单数据是否为空
                if ($("#upload_desc").val() == "" || $('.video_file').val() == "") {
                    failShow("上传描述信息,表单数据不能为空")
                    return false;
                }
                //alert("表单提交前的操作");
                var limitFileSize = 800;
                var filesize = $("input[type='file']")[0].files[0].size / 1024 / 1024;
                if (filesize > limitFileSize) {
                    failShow("文件大小超过限制，最大限制为：" + limitFileSize + 'M')
                    return false;
                }

            },
            beforeSend: function () {
                status.empty();
                var percentVal = '0%';
                bar.width(percentVal);
                percent.html(percentVal);
            },
            uploadProgress: function (event, position, total, percentComplete) {
                //position 已上传了多少
                //total 总大小
                //已上传的百分数
                var percentVal = percentComplete + '%';
                bar.width(percentVal)
                percent.html(percentVal);
                console.log(percentVal, position, total);
            },
            success: function (data) {
                console.log('success ---- ' + data);
                var percentVal = '100%';
                bar.width(percentVal);
                percent.html(percentVal);
                successShow(data.msg);
            },
            error: function (err) {
                failShow("表单提交异常！" + err.msg)
            },
            complete: function (xhr) {
                console.log('------' + xhr.responseText);
                var $data = JSON.parse(xhr.responseText); //由JSON字符串转换为JSON对象，json转成object
                var item = '<ul class="list-unstyled spaced">' +
                    '<li>' +
                    '<i class="icon-file bigger-110 purple"></i> 文件名：' + $data.data.Filename +
                    '</li>' +
                    '<li>' +
                    '<i class="icon-crop bigger-110 purple"></i> 扩展名：' + $data.data.Extension +
                    '</li>' +
                    '<li>' +
                    '<i class="icon-resize-vertical bigger-110 purple"></i> 大小：' + $data.data.Size +
                    '</li>' +
                    '<li>' +
                    '<i class="icon-time bigger-110 purple"></i> 时长：' + $data.data.Duration +
                    '</li>' +
                    '<li>' +
                    '<i class="icon-crop bigger-110 purple"></i> 宽度x高度：' + $data.data.width + 'x' + $data.data.height +
                    '</li>' +
                    '<li>' +
                    '<i class="icon-smile bigger-110 purple"></i> 编码格式：' + $data.data.codec_long_name +
                    '</li>' +
                    '</ul>';
                status.html(item);
            }
        });
    });

    //视频播放 {$Think.config.aliyun_oss.DOMAIN}/data/{$vo['streamName']}/video/{$vo['screenshot']}
    var playId = null;
    var playName = null;
    var videoVersion = 0;
    function playModal(id,name,version){
        playId = id;
        playName = name;
        videoVersion = version;
        console.log("{$Think.config.aliyun_oss.DOMAIN}data/"+playId+"/video/"+playName);
        $(".wrapper").css("background-image","url({$Think.config.aliyun_oss.DOMAIN}data/"+playId+"/video/"+playName+")");
        if(videoVersion == 1){
            $(".wrapper").css("background-image","url({{ config.oss.imagePath1 }}/"+playName+".jpg");
        }
        $("#playModal").modal("show");
    }

</script>
