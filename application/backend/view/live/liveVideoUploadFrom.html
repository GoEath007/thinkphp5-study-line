<style>
    .progress {
        position: relative;
        width: 100%;
        height: 42px;
        border: 1px solid #ddd;
        padding: 2px;
        font-size: 18px;
    }

    .bar {
        background-color: #2c7659;
        width: 0%;
        height: 36px;
        border-radius: 3px;
        font-size: 18px;
    }

    .percent {
        position: absolute;
        display: inline-block;
        top: 3px;
        left: 48%;
        margin-bottom: 3px;
    }
</style>
<div class="row">
    <div class="col-xs-12">
        <div class="widget-box">
            <div class="widget-header widget-header-flat">
                <h4 class="smaller">
                    <i class="icon-upload"></i>
                    视频上传模块
                </h4>
            </div>

            <div class="widget-body">
                <div class="widget-main">
                    <h1>{$live.id}</h1>
                    <form action="{:url('backend/live/liveVideoUploadFrom')}" method="post" enctype="multipart/form-data">
                        <input type="file" name="myfile" /><br>
                        <input type="hidden" name="id" value="{$live.id}">
                        <button class="btn btn-info btn-block" type="submit">Upload File to Server</button>
                    </form>
                    <p></p>
                    <div class="progress">
                        <div class="bar"></div>
                        <div class="percent">0%</div>
                    </div>
                    <div id="status"></div>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery.form/4.2.2/jquery.form.js"></script>
<script>

    $(function(){
        var bar = $('.bar');
        var percent = $('.percent');
        var status = $('#status');
        $('form').ajaxForm({
            beforeSerialize:function(){
                //alert("表单数据序列化前执行的操作！");
                //$("#txt2").val("java");//如：改变元素的值
            },
            beforeSubmit:function(){
                //alert("表单提交前的操作");
                var filesize = $("input[type='file']")[0].files[0].size/1024/1024;
                if(filesize > 500){
                    alert("文件大小超过限制，最多50M");
                    return false;
                }
                //if($("#txt1").val()==""){return false;}//如：验证表单数据是否为空
            },
            beforeSend: function() {
                status.empty();
                var percentVal = '0%';
                bar.width(percentVal);
                percent.html(percentVal);
            },
            uploadProgress: function(event, position, total, percentComplete) {
                //position 已上传了多少
                //total 总大小
                //已上传的百分数
                var percentVal = percentComplete + '%';
                bar.width(percentVal)
                percent.html(percentVal);
                console.log(percentVal, position, total);
            },
            success: function(data) {
                console.log('success ---- '+data);
                var percentVal = '100%';
                bar.width(percentVal);
                percent.html(percentVal);
                alert(data);
            },
            error:function(err){
                alert("表单提交异常！"+err.msg);
            },
            complete: function(xhr) {
                status.html(xhr.responseText);
            }
        });

    });

</script>
